# 服务端口
server.port=8006
spring.application.name=onlinelearning
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/online_learn?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
#不能小于30秒，否则默认回到1800秒
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.gll.onlinelearning.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
#插入记录时返回生成的主键id
mybatis-plus.configuration.use-generated-keys=true
#redis 配置
spring.redis.database=9
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.data.redis.repositories.enabled=false
#图片上传路径
onlinelearning.path.upload.img=src/main/resources/static/upload/images
#文件上传路径
onlinelearning.path.upload.file=src/main/resources/static/upload/files
#后台项目的域名
onlinelearning.path.domain=http://localhost:8006
#修改文件上传大小
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

